<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yhteydenottajan taustatiedot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<script src="jquery.js"></script>
<script src="renderer.js"></script>
<script src="style.css"></script>


<div class="text-center pb-4">
    <div class="pt-2 pb-1 bg-info">
        <h3>Yhteydenottajan taustatiedot</h3>
    </div>
</div>

<div class="container">
    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Ikä</h5>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_age" value="Alle 18">Alle 18
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_age" value="19-30">19-30
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_age" value="31-40">31-40
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_age" value="41-50">41-50
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_age" value="51-60">51-60
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_age" value="Yli 60">Yli 60
                </label>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Etsin apua</h5>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_help" value="Omalle perheelle">Omalle
                    perheelle
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_help" value="Ystävälle/tuttavalle">Ystävälle/tuttavalle
                </label>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Sukupuoli</h5>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_sex" value="Mies">Mies
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_sex" value="Nainen">Nainen
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_sex" value="Muu">Muu
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_sex" value="Ei tietoa">Ei tietoa
                </label>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Sosioekonominen asema</h5>
            <label>
                <select class="form-control" id="drop">
                    <option value=" ">Valitse</option>
                    <option value="Työssäkäyvä" name="status">Työssäkäyvä</option>
                    <option value="Työtön" name="status">Työtön</option>
                    <option value="Opiskelija" name="status">Opiskelija</option>
                    <option value="Eläkeläinen" name="status">Eläkeläinen</option>
                    <option value="Varusmies" name="status">Varusmies/siviilipalvelusmies</option>
                    <option value="Kotona lasten kanssa" name="status">Kotona lasten kanssa</option>
                    <option value="Sairaslomalla" name="status">Sairaslomalla</option>
                </select>
            </label>

        </div>
        <div class="col"></div>
    </div>

    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Lasten lukumäärä</h5>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_c" value="Ei lapsia">Ei lapsia
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_c" value="1 lapsi">1 lapsi
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_c" value="2-3 lasta">2-3 lasta
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_c" value="4-7 lasta">4-7 lasta
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_c" value="8 tai enemmän">8 tai enemmän
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_c" value="Ei tietoa">Ei tietoa
                </label>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Lasten iät</h5>
            <div class="checkbox">
                <label><input type="checkbox" value="Ei vielä syntynyt" name="bgcheck"> Ei vielä syntynyt/olen raskaana</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="6kk tai alle" name="bgcheck"> 6kk tai alle</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="1v tai alle" name="bgcheck"> 1v tai alle</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="2-4v" name="bgcheck"> 2-4v </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="5-7v" name="bgcheck"> 5-7v</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="8-10v" name="bgcheck"> 8-10v</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="11-13v" name="bgcheck"> 11-13v</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="14-16v" name="bgcheck"> 14-16v</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="17 tai yli" name="bgcheck"> 17 tai yli</label>
            </div>

        </div>
        <div class="col"></div>
    </div>


    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5>Yhteydenottotapa</h5>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_co" value="Puhelinsoitto">Puhelinsoitto
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio_co" value="Sähköpostiviesti">Sähköpostiviesti
                </label>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Kontaktia ei syntynyt (täytä vain tämä kysymys ja sinut siirretään viimeiselle sivulle)</h5>
            <form>
                <div class="checkbox">
                    <label><input type="checkbox" id="checkbox-no-answer"> Yhteydenottaja ei vastannut asiantuntijan
                        yhteydenottoon</label>
                </div>
            </form>
        </div>

    </div>

    <div class="row pb-4">
        <div class="col"></div>
        <div class="col">
            <h5></h5>
        </div>
        <div class="col"></div>
    </div>


    <div class="row pb-4">
        <div class="col" align="left">
            <button type="button" class="btn btn-light" id="btn-cancel-bginfo">Peruuta</button>
        </div>
        <div class="col" align="right">
            <button type="button" class="btn btn-light" id="btn-next-bginfo">Seuraava</button>
        </div>
    </div>


</div>

</body>
</html>
