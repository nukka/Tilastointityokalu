<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mitä apua tarjottiin?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<script src="jquery.js"></script>
<script src="renderer.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">


<div class="text-center pb-4">
    <div class="pt-2 pb-1 bg-info">
        <h3>Mitä apua tarjottiin?</h3>
    </div>
</div>

<div class="container">

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Suositeltu jatko</h5>
            <div class="checkbox">
                <label><input type="checkbox" value="Vanhemman neuvo -vertaistukiryhmä" name="check_continue"> Vanhemman
                    neuvo -vertaistukiryhmä</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Eroneuvoilta/erokahvila" name="check_continue">
                    Eroneuvoilta/erokahvila</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Eroseminaari" name="check_continue"> Eroseminaari</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Miesten eroryhmä" name="check_continue"> Miesten eroryhmä</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Sovittu tapaaminen" name="check_continue"> Sovittu
                    tapaaminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Chat-palvelu" name="check_continue"> Chat-palvelu</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Erotukihenkilö" name="check_continue"> Erotukihenkilö</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Lastenvalvoja" name="check_continue"> Lastenvalvoja</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Turvakotiin ohjaus" name="check_continue"> Turvakotiin
                    ohjaus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Perheasioiden sovittelu" name="check_continue"> Perheasioiden
                    sovittelu</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Ei jatkotoimenpiteitä" name="check_continue"> Ei jatkotoimenpiteitä</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Muu" name="check_continue"> Muu</label>
            </div>
        </div>
    </div>


    <div class="row row-padding">
        <div class="col" align="left">
            <button type="button" class="btn btn-light" id="btn-toMain">Lopeta</button>
        </div>
        <div class="col" align="right">
            <button type="button" class="btn btn-light" id="btn-previous-help">Edellinen</button>
            <button type="button" class="btn btn-light" id="btn-next-help">Seuraava</button>
        </div>
    </div>

</div>

</body>
</html>
