<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yhteydenoton syy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="jquery.js"></script>
<script src="renderer.js"></script>
<script src="style.css"></script>

<div class="text-center pb-4">
    <div class="pt-2 pb-1 bg-info">
        <h3>Yhteydenoton syy</h3>
    </div>
</div>

<div class="container">

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Erokriisi</h5>
            <div class="checkbox">
                <label><input type="checkbox"> Avo-/avioero tai parisuhteen päättyminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Harkitsemassa eroa</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Avioeron/avoeron hakemisen käytännöt</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Vanhemmuus eron jälkeen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Lasten huoltajuuteen liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Ex-puolisoon liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Uusperheeseen liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Ystävyys- ja perhesuhteisiin liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Parisuhteeseen liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Muu</label>
            </div>
        </div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Perhetilanteen muutos</h5>
            <div class="checkbox">
                <label><input type="checkbox"> Raskaus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Lapsen syntymä</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Sairastuminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Työttömäksi jääminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Eläkkeelle jääminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Työelämän tai koulutuksen ulkopuolelle jääminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Läheisen kuolema</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Väkivallan kohteeksi joutuminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Äkillinen vammautuminen/sairastuminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Taloudelliset vaikeudet</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Muu</label>
            </div>
        </div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Huoli lapsesta</h5>
            <div class="checkbox">
                <label><input type="checkbox"> Vauvaikäiseen liittyvä huoli</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Leikki- tai kouluikäiseen liittyvä huoli</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Murrosikäiseen/teini-ikäiseen lapseen liittyvä huoli</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Muu</label>
            </div>

        </div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Hyvinvointi</h5>
            <div class="checkbox">
                <label><input type="checkbox"> Perustarpeisiin liittyvä haaste (lepo, ravinto, liikunta)</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Päihde- tai riippuvuusongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Seksuaalisuuteen liittyvä ongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Stressi</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Uupumus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Yksinäisyys</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Mielenterveysongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Itsetunto-ongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Itsetuhoisuus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Muu</label>
            </div>

        </div>
    </div>

    <div class="row pb-4">
        <div class="col" align="left">
            <button type="button" class="btn btn-light" id="btn-toMain">Lopeta</button>
        </div>
        <div class="col" align="right">
            <button type="button" class="btn btn-light" id="btn-previous-reason">Edellinen</button>
            <button type="button" class="btn btn-light" id="btn-next-reason">Seuraava</button>
        </div>
    </div>
</div>

</body>
</html>
