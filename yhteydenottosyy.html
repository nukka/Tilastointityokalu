<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yhteydenoton syy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="jquery.js"></script>
<script src="renderer.js"></script>

<div class="text-center pb-4">
    <div class="pt-2 pb-1 bg-info">
        <h3>Yhteydenoton syy</h3>
    </div>
</div>

<div class="container">

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Erokriisi</h5>
            <div class="checkbox">
                <label><input type="checkbox" value="Avo-/avioero tai parisuhteen päättyminen" name="check_crisis">
                    Avo-/avioero tai parisuhteen päättyminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Harkitsemassa eroa" name="check_crisis"> Harkitsemassa eroa
                </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Avioeron/avoeron hakemisen käytännöt" name="check_crisis">
                    Avioeron/avoeron hakemisen käytännöt</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Vanhemmuus eron jälkeen" name="check_crisis"> Vanhemmuus eron
                    jälkeen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Lasten huoltajuuteen liittyvä haaste" name="check_crisis"> Lasten
                    huoltajuuteen liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Ex-puolisoon liittyvä haaste" name="check_crisis"> Ex-puolisoon
                    liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Uusperheeseen liittyvä haaste" name="check_crisis"> Uusperheeseen
                    liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Ystävyys- ja perhesuhteisiin liittyvä haaste" name="check_crisis">
                    Ystävyys- ja perhesuhteisiin liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Parisuhteeseen liittyvä haaste" name="check_crisis"> Parisuhteeseen
                    liittyvä haaste</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Muu" name="check_crisis"> Muu</label>
            </div>
        </div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Perhetilanteen muutos</h5>
            <div class="checkbox">
                <label><input type="checkbox" value="Raskaus" name="check_change"> Raskaus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Lapsen syntymä" name="check_change"> Lapsen syntymä</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Sairastuminen" name="check_change"> Sairastuminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Työttömäksi jääminen" name="check_change"> Työttömäksi
                    jääminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Eläkkeelle jääminen" name="check_change"> Eläkkeelle
                    jääminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Työelämän tai koulutuksen ulkopuolelle jääminen"
                              name="check_change"> Työelämän tai
                    koulutuksen ulkopuolelle jääminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Läheisen kuolema" name="check_change"> Läheisen kuolema</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Väkivallan kohteeksi joutuminen" name="check_change"> Väkivallan
                    kohteeksi
                    joutuminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Äkillinen vammautuminen/sairastuminen" name="check_change">
                    Äkillinen
                    vammautuminen/sairastuminen</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Taloudelliset vaikeudet" name="check_change"> Taloudelliset
                    vaikeudet</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Muu" name="check_change"> Muu</label>
            </div>
        </div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Huoli lapsesta</h5>
            <div class="checkbox">
                <label><input type="checkbox" value="Vauvaikäiseen liittyvä huoli" name="check_concern"> Vauvaikäiseen
                    liittyvä huoli</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Leikki- tai kouluikäiseen liittyvä huoli" name="check_concern">
                    Leikki- tai
                    kouluikäiseen liittyvä huoli</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Murrosikäiseen/teini-ikäiseen lapseen liittyvä huoli"
                              name="check_concern">
                    Murrosikäiseen/teini-ikäiseen lapseen liittyvä huoli</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Muu" name="check_concern"> Muu</label>
            </div>

        </div>
    </div>

    <div class="row pb-4">
        <div class="col-4"></div>
        <div class="col-8">
            <h5>Hyvinvointi</h5>
            <div class="checkbox">
                <label><input type="checkbox" value="Perustarpeisiin liittyvä haaste" name="check_wellbeing">
                    Perustarpeisiin liittyvä haaste
                    (lepo, ravinto, liikunta)</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Päihde- tai riippuvuusongelma" name="check_wellbeing"> Päihde- tai
                    riippuvuusongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Seksuaalisuuteen liittyvä ongelma" name="check_wellbeing">
                    Seksuaalisuuteen liittyvä
                    ongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Stressi" name="check_wellbeing"> Stressi</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Uupumus" name="check_wellbeing"> Uupumus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Yksinäisyys" name="check_wellbeing"> Yksinäisyys</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Mielenterveysongelma" name="check_wellbeing"> Mielenterveysongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Itsetunto-ongelma" name="check_wellbeing">
                    Itsetunto-ongelma</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Itsetuhoisuus" name="check_wellbeing"> Itsetuhoisuus</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Muu" name="check_wellbeing"> Muu</label>
            </div>

        </div>
    </div>

    <div class="row pb-4">
        <div class="col" align="left">
            <button type="button" class="btn btn-light" id="btn-toMain">Lopeta</button>
        </div>
        <div class="col" align="right">
            <button type="button" class="btn btn-light" id="btn-previous-reason">Edellinen</button>
            <button type="button" class="btn btn-light" id="btn-next-reason">Seuraava</button>
        </div>
    </div>
</div>

</body>
</html>
